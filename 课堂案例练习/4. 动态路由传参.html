<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script src="../js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let first={
        template:`
            <div>
                这是组件1
                <router-link to="/second/1/tom">访问组件2</router-link>
            </div>
        `
    };
    let second={
        template:`
            <div>
            这是组件二
            <br>
            {{$route.params.id}}
            {{$route.params.name}}
            </div>
        `,
    };
        let th={
        template:`
            <div>
            这是组件三
            <br>
            //{{$route.params.id}}
            //{{$route.params.name}}
            </div>
        `,
    };
    let myRouter = new VueRouter({
        routes: [
            {path:"/first", component:first},
            {path:"/second/:id/", component:second},
            {path:"/", component:first},
            {path:"/*", component:th},
        ]
    });
    new Vue({
        el:"#app",
        data:{},
        router:myRouter,
    })
</script>
</body>
</html>
